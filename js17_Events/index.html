<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <button id="myButton">Tikla</button>
      <p id="result">Baslangic</p>
    </div>
    <div>
      <img
        id="myImage"
        src="./helpers/image1.png"
        alt="example image"
        width="200px"
      />
    </div>
    <div>
      <label for="colors">Renk seçin:</label>
      <select id="colors">
        <option value="white">Beyaz</option>
        <option value="red">Kırmızı</option>
        <option value="green">Yeşil</option>
        <option value="blue">Mavi</option>
        <option value="yellow">Sarı</option>
        <option value="pink">Pembe</option>
      </select>
      <p id="selectedColor">Seçilen renk:</p>
    </div>

    <div>
      <button id="colorButton">Renk degistir</button> <br />
      <ul id="colorList"></ul>
    </div>
    <br /><br /><br /><br /><br /><br /><br />

    <div>
      <img class="resim" src="./helpers/images.jpg" alt="telefon" /><br />
      <audio
        class="ses1"
        style="width: 0"
        src="./helpers/retro-ringtone .mp3"
        controls=""
      ></audio>
      <audio
        class="ses2"
        style="width: 0"
        controls=""
        src="./helpers/telepon_kantor.mp3"
      ></audio>
      <button class="ara">Ara</button>
      <button class="baglat">Bağlat</button>
      <button class="konus">Konuş</button>
      <button class="kapat">Kapat</button>
    </div>
    <br /><br /><br /><br /><br /><br /><br />
    <div>
      <label for="username">Kullanici adi:</label>
      <input type="text" id="username" />
      <button id="login">Login</button>
      <p id="displayUsername">Girdiğiniz kullanıcı adı:</p>
    </div>

    <br /><br /><br /><br /><br /><br /><br />

    <div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
      <div class="number">X</div>
    </div>

    <hr />

    <script src="./app.js"></script>
  </body>
</html>
