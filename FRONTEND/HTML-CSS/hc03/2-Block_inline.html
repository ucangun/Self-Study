<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOCK AND INLINE</title>

    <style>
      .karakter {
        background-color: aquamarine;
        padding: 10px;
        border: 3px solid blue;
        border-radius: 10px;
        margin: 20px;
      }

      .sevilenKarakter {
        background-color: aquamarine;
        padding: 10px;
        border: 3px solid blue;
        border-radius: 10px;
        margin: 20px;
      }

      span {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="karakter">
      <h2>Han Solo</h2>
      <p>Galaksilerin en hizli kasifi</p>
    </div>

    <div class="sevilenKarakter">
      <h2>Indiana Jones</h2>
      <p>Arkeoloji <span>Profesörü</span> ve maceraci kisilik</p>
    </div>
  </body>
</html>
