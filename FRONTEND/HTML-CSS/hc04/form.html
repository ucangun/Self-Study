<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="result.html" method="get">
      <fieldset>
        <div>
          <label for="name">Name</label> <br />
          <input type="text" id="name" name="name" placeholder="name" />
          <br />
          <label for="surname">Surname</label> <br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="surname"
          />
          <br />
        </div>

        <div>
          <label for="pwd">Password</label> <br />
          <input
            type="password"
            id="pwd"
            name="password"
            placeholder="password"
            minlength="2"
            required
          />
          <br />
        </div>

        <div>
          <label>Gender</label> <br />
          <label for="male">male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">female</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other" />
        </div>

        <div>
          <label>Hobbys</label> <br />
          <input type="checkbox" name="hobby 1" id="at" value="Binicilik" />
          <label for="at">Binicilik</label> <br />
          <input type="checkbox" name="hobby 2" id="ok" value="Okculuk" />
          <label for="ok">Okculuk</label> <br />
          <input type="checkbox" name="hobby 3" id="balik" value="Balikcikik" />
          <label for="balik">Balikcilik</label> <br />
        </div>

        <div>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="18" max="70" />
        </div>

        <div>
          <label for="search">Search</label>
          <input type="search" name="searched" id="search" />
        </div>

        <div>
          <label for="color">Pick a color</label>
          <input type="color" name="color" id="color" />
        </div>

        <div>
          <label for="date">Date</label>
          <input type="date" name="girilen tarih" id="date" min="2024-01-23" />
        </div>

        <div>
          <label for="file">Select a file</label>
          <input type="file" name="selected file" id="file" />
        </div>

        <div>
          <label for="tel">Phone nummer</label>
          <input
            type="tel"
            name="phone nummer"
            id="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="xxx-xxx-xx-xx"
          />
        </div>

        <div>
          <label for="seker">Hangi tatliyi seversiniz ? </label><br />
          <select name="secilen tatli" id="seker" size="4" multiple>
            <option value="Sütlac">Sütlac</option>
            <option value="Keskül">Keskül</option>
            <option value="Spangle">Spangle</option>
            <option value="Kazandibi">Kazandibi</option>
          </select>
        </div>

        <div>
          <br />
          <label for="sweet">Tatli tercihiniz</label>
          <br />
          <select name="tatli tercihi" id="sweet" size="8">
            <optgroup label="Sütlü tatlilar">
              <option value="Sütlac">Sütlac</option>
              <option value="Keskül">Keskül</option>
              <option value="Spungle">Spungle</option>
              <option value="Kazandibi">Kazandibi</option>
            </optgroup>
            <optgroup label="Serbetli tatlilar">
              <option value="Baklava">Baklava</option>
              <option value="Künefe">Künefe</option>
              <option value="Katmer">Katmer</option>
              <option value="Kazandibi">Kazandibi</option>
            </optgroup>
          </select>
        </div>

        <div>
          <label for="comment">Comment</label> <br />
          <textarea
            name="comment"
            id="comment"
            style="resize: none"
            placeholder="comment"
            maxlength="10"
          ></textarea>
        </div>

        <div>
          <label for="browser">Kulanilan Browser</label> <br />
          <input
            type="text"
            name="selected browser"
            id="browser"
            list="browsers"
          />
          <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Safari"></option>
            <option value="Brave"></option>
            <option value="Opera"></option>
          </datalist>
        </div>

        <div>
          <br />
          <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name</label>
            <br />
            <input type="text" name="name" id="name" />
            <br />
            <label for="surname">Surname</label>
            <br />
            <input type="text" name="surname" id="surname" />
          </fieldset>
        </div>

        <br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
