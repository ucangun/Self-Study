<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- ------------------------------- -->
    <!--             NAVBAR              -->
    <!-- ------------------------------- -->
    <nav class="navbar navbar-expand-md fixed-bottom navbar-light">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary"> Net Ninja Pro - The Book </span>
        </a>

        <!-- Toggle Button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#topics">About The Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Get in Touch</a>
            </li>
            <li class="nav-item d-md-none">
              <a class="nav-link" href="#pricing">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a class="btn btn-secondary" href="#pricing">Buy now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ------------------------------- -->
    <!--      MAIN IMG & INTRO TEXT      -->
    <!-- ------------------------------- -->

    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <div class="dislay-2">Black-Belt</div>
              <div class="dislay-5 text-muted">Your Coding Skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img
              class="img-fluid"
              src="./assets/ebook-cover.png"
              alt="The Book"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------- -->
    <!--          PRICING PLANS          -->
    <!-- ------------------------------- -->

    <!-- ------------------------------- -->
    <!--       TOPICS AT A GLANCE        -->
    <!-- ------------------------------- -->

    <!-- ------------------------------- -->
    <!--          REVIEWS LIST           -->
    <!-- ------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
