<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
  </head>
  <style>
    img {
      margin-bottom: 100px;
    }
  </style>
  <body>
    <img src="./assets/planet.jpeg" alt="planet" usemap="#gunesSistemi" />
    <map name="gunesSistemi">
      <area
        shape="rect"
        coords="200,260,236,309"
        href="https://science.nasa.gov/venus/"
        alt="venus"
      />
      <area
        shape="rect"
        coords="265,250,328,317"
        href="https://science.nasa.gov/earth/"
        alt="earth"
      />
    </map>

    <img
      src="./assets/turkiye-haritasi.jpg"
      alt="Tr map"
      usemap="#gunesSistemi"
    />
    <map name="gunesSistemi">
      <area
        shape="rect"
        coords="200,260,236,309"
        href="https://science.nasa.gov/venus/"
        alt="venus"
      />
      <area
        shape="rect"
        coords="265,250,328,317"
        href="https://science.nasa.gov/earth/"
        alt="earth"
      />
    </map>

    <img src="./assets/dunya-haritasi-min.jpg" alt="world map" usemap="" />
    <map name="">
      <area shape="rect" coords="" href="" alt="" />
      <area shape="rect" coords="" href="" alt="" />
    </map>
  </body>
</html>
