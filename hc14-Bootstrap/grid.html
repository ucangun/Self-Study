<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-dark text-warning text-center p-3">BootsStrap Grid!</h1>
    <div class="container">
      <div class="row">
        <div class="bg-success col-6">6</div>
        <div class="bg-danger col-6">6</div>
        <div class="bg-primary col-3">3</div>
        <div class="bg-warning col-9">9</div>
        <div class="bg-secondary col-3">3</div>
        <div class="bg-info col-6">6</div>
        <div class="bg-success col-3">3</div>
        <div class="bg-danger col-4">4</div>
        <div class="bg-primary col-4">4</div>
        <div class="bg-warning col-4">4</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
